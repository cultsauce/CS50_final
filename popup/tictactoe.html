
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="tictactoe.css" rel="stylesheet">
        <script src="tictactoe.js"></script>
        <title>
            Tic Tac Toe
        </title>
    </head>
    <body>
        <div>
            <header>
                TIC - TAC - TOE
            </header>
            <main>
                <div class="grid-container">
                    <div class="grid-item">
                        <div id="top-left"></div>
                    </div>
                    <div class="grid-item">
                        <div id="top-middle"></div>
                    </div>
                    <div class="grid-item">
                        <div id="top-right"></div>
                    </div>
                    <div class="grid-item">
                        <div id="middle-left"></div>
                    </div>
                    <div class="grid-item">
                        <div id="middle-middle"></div>
                    </div>
                    <div class="grid-item">
                        <div id="middle-right"></div>
                    </div>
                    <div class="grid-item">
                        <div id="bottom-left"></div>
                    </div>
                    <div class="grid-item">
                        <div id="bottom-middle"></div>
                    </div>
                    <div class="grid-item">
                        <div id="bottom-right"></div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="game-info">
                    <div class="info-item">Wins</div>
                    <div class="info-item">Ties</div>
                    <div class="info-item">Loses</div>
                    <div class="info-item" id="wins">0</div>
                    <div class="info-item" id="ties">0</div>
                    <div class="info-item" id="loses">0</div>
                </div>
            </footer>
        </div>
    </body>
</html>
